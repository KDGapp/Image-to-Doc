# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ganti dengan branch default Anda jika bukan 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Inject API Key 🔑
        run: |
          # Ganti placeholder __API_KEY__ dengan nilai dari GitHub Secrets
          # -i.bak' untuk kompatibilitas macOS
          sed -i.bak "s|__API_KEY__|${{ secrets.API_KEY }}|g" index.html
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branch tujuan untuk deploy (akan dibuat otomatis)
          folder: . # Deploy dari root direktori
          clean: true # Hapus file lama dari branch gh-pages
